<meta charset="utf-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}	

	function mostra(frase) {

		document.write(frase);
		pulaLinha
	}

	var numeroPensado = Math.round(Math.random () * 10) ;

    var tentativas = 1;

	while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite um numero de 0 a 10!"));

        if(chute == numeroPensado) {

            mostra(" Você acertou! Uhull, O número pensado era " + numeroPensado);
            break;

        } else {
            
            mostra(" Você ERROU!");
        }
        pulaLinha()
        tentativas++;
    }
    
    mostra(" FIM");    
    
</script>
